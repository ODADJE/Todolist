<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>TodoList</title>
</head>

<body>
    <div class="content">
        <div class="tasks">
            <div id="div1">
                <p id="p1">First task</p>
                <input type="checkbox" id="1" onchange="checkedTask()">
            </div>
        </div>
        <div class="myInput">
            <form>
                <input type="text" placeholder="Write your task here..." class="myTask" />
                <input type="button" class="addTask" onclick="addTask()" value="Add task" />
                <input type="button" class="deleteTask" onclick="deleteTask()" value="Delete task" />
            </form>
        </div>
    </div>
</body>
<script src="./JS/index.js"></script>

</html>
